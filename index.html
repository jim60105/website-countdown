<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="description" content="時空門即將開啟倒數計時">
  <title>時空門倒數計時 | Time Portal Countdown</title>
  
  <!-- Preconnect to CDN -->
  <link rel="preconnect" href="https://cdn.tailwindcss.com">
  
  <!-- DNS prefetch for potential external resources -->
  <link rel="dns-prefetch" href="https://cdn.tailwindcss.com">
  
  <!-- Open Graph -->
  <meta property="og:title" content="時空門倒數計時 | Time Portal Countdown">
  <meta property="og:description" content="時空門即將在 2025 年 12 月 21 日開啟">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://jim60105.github.io/website-countdown/">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="時空門倒數計時">
  <meta name="twitter:description" content="時空門即將在 2025 年 12 月 21 日開啟">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#6366f1">
  
  <link rel="stylesheet" href="./dist/output.css">
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 min-h-screen overflow-hidden">
  <!-- Loading Screen -->
  <div id="loading-screen" class="fixed inset-0 bg-gray-900 z-50 flex items-center justify-center">
    <div class="text-center">
      <div class="inline-block animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-purple-500"></div>
      <div class="text-white mt-4">正在開啟時空門...</div>
    </div>
  </div>

  <!-- Skip to main content link for accessibility -->
  <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:z-50 bg-purple-600 text-white px-4 py-2 rounded">
    跳到主要內容
  </a>

  <header>
    <!-- Header content will be added in future iterations -->
  </header>
  
  <main id="main-content" role="main" class="relative z-10 flex items-center justify-center min-h-screen">
    <div class="portal-container fade-in">
      <!-- 外圈旋轉環 -->
      <div class="portal-ring-outer"></div>
      
      <!-- 中圈旋轉環 -->
      <div class="portal-ring-middle"></div>
      
      <!-- 內圈光暈 -->
      <div class="portal-glow"></div>
      
      <!-- 時空門中心 (倒數計時顯示區) -->
      <div class="portal-center">
        <div class="countdown-display">
          <!-- 倒數計時將顯示在這裡 -->
          <div id="countdown" 
               role="timer" 
               aria-live="polite" 
               aria-atomic="true"
               class="text-6xl font-bold text-white">
            載入中...
          </div>
          <div class="text-xl text-gray-300 mt-4">
            距離時空門開啟還有
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="fixed bottom-4 left-0 right-0 text-center text-gray-500 text-sm z-20">
    <p>
      &copy; 2024 Time Portal Project | 
      <a href="https://github.com/jim60105/website-countdown" 
         class="text-purple-400 hover:text-purple-300 transition-colors"
         target="_blank"
         rel="noopener noreferrer">
        GitHub
      </a>
    </p>
  </footer>

  <!-- Noscript fallback -->
  <noscript>
    <div class="fixed inset-0 bg-gray-900 flex items-center justify-center z-50">
      <div class="text-center text-white">
        <div class="text-2xl mb-4">⚠️</div>
        <div class="text-xl">此網站需要 JavaScript 才能正常運作</div>
        <div class="text-lg mt-2">This site requires JavaScript to function</div>
      </div>
    </div>
  </noscript>
  
  <script src="./src/js/main.js" defer></script>
</body>
</html>
